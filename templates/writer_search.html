{% extends "base.html" %}


{% block content %}

{% for writer in writers %}
<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{writer.name}} {{writer.lastname}}</h3>
            <div class="mb-1 text-muted">{{writer.country.name}}</div>
            <p class="card-text mb-auto">{{writer.bio |safe | truncatewords:"30" }}</p>
            <a href="/writer-details/{{writer.id}}" class="stretched-link">Leer m√°s</a>
        </div>
        <div class="thumbnail_wrapper" style="width: 200px; height: 250px">
            <div >
                <img class="img-thumbnail" src={{writer.image.url}}>
            </div>
        </div>
    </div>
</div>
<h1>{{podcast}}</h1>


{% endfor %}
{% if errors %}
<div class="col-md-6 card w-100 text-center">
    <br>
    <h3 style="color:red">{{errors}}</h3><br>
</div>
{% endif %}

{% endblock %}
