<!DOCTYPE html>
<html lang="en">

<head>
    {%load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chapter One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!--Style-->
    <style>
     
        .nav-scroller {
            max-width: 100%;
            margin-right: auto;
            margin-left: auto;
        }

        .b-example-divider {
            height: 0.25rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 0.5em 1.5em rgb(0 0 0 / 10%), inset 0 0.125em 0.5em rgb(0 0 0 / 15%);
            margin: 10px;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

    <!--Header Container-->
    <div class="container">
        <!--Header-->
        <header class="blog-header py-4">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 d-flex">
                    <a class="btn btn-secondary btn-sm" href="#">Ingresar</a>
                </div>
                <div class="col-4 text-center">
                    <h1> <a class="blog-header-logo text-dark" href="/">Chapter One</a></h1>
                </div>
                
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <form class="d-flex" role="search" action="search-writer" method="GET">
                        <input class="form-control me-2" type="text" name="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"  stroke-width="2" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <!--Navbar-->
        <div class="nav-scroller py-3 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 link-secondary" href="/books/">Libros</a>
                <a class="p-2 link-secondary" href="/writers/">Autores</a>
                <a class="p-2 link-secondary" href="#">Entrevistas</a>
                <a class="p-2 link-secondary" href="#">Podcasts</a>
                <a class="p-2 link-secondary" href="#">Novedades</a>
                <a class="p-2 link-secondary" href="/contact/">Contacto</a>
                <a class="p-2 link-secondary" href="#">Sobre mí</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Cargar Nuevo
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="/create-book/">Nuevo Libro</a>
                      <a class="dropdown-item" href="/create-writer/">Nuevo Autor</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
            </nav>
            
        </div>
        <div class="b-example-divider border-top"></div>
    </div>

    <!--Main Container-->
    <main class="container">

    <!--This is going to change-->

    
        {% block content %}
        {% endblock %}
    
        <div class="b-example-divider border-top"></div>
    </main>

    <!--Footer-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>



    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
        
</body>

</html>
