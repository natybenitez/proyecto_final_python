{% extends "writer.html" %}

{% block content %}

<div class="col-md-6 card w-100 text-center">
    <br>
    <h3>Estas por eliminar el autor: {{writer.name}} {{writer.lastname}}, estas seguro?</h3><br>
    <form action="/delete-writer/{{writer.id}}/" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
    <br>
</div>

{% endblock %}
